<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css' )}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.css' )}}" rel="stylesheet">

</head>

<body>

<div class="background">
    <div class="mascara"> 

        <!-- Outer Row -->
        <div class="alinhamento">

            <div class="col-xl-3 col-lg-12 col-md-9">
                
                <div class="card" style="height: 100vh;">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert text-center alert-{{ category }}"> {{ message }} </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <div class="card-body p-0" style="height: 100vh;display: flex;justify-content: center;align-items: center;">
                        <!-- Nested Row within Card Body -->

                        
                                <div class="p-5" style="width: 100%;">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem-vindo(a)</h1>
                                    </div>
                                    <form class="user" action="{{ url_for('login') }}" method="post">
                                        <div class="form-group">
                                            <input type="text" name="email" name="password" id="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Usuario@usuario.com">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" name="password" id="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="****">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <!--<label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>-->
                                            </div>
                                        </div>
                                        <button class="btn btn-primary rounded-pill btn-lg btn-block " type="submit">Entrar</button>
                                        
                                        <hr>
                                        <a href="{{ url_for('register') }}" class="btn rounded-pill btn-success btn-lg btn-block">
                                            <i class="fab fa-user fa-fw"></i> Criar Conta
                                        </a>
                                      
                                    </form>
                                
                             
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

</body>

</html>
