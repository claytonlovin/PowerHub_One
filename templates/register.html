<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Criar Conta</title>

    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css' )}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.css' )}}" rel="stylesheet">

</head>

<body class="" style="background-color: #f2faff!important;">

    <div class="container" style=" display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
    width: 100%;
    height: 100vh;">

        <div class="card o-hidden border-0 shadow-lg my-5" style="
        width: 100%;
    ">
            {% with messages = get_flashed_messages(with_categories=true) %}
							{% if messages %}
								{% for category, message in messages %}
								<div class="alert text-center alert-{{ category }}"> {{ message }} </div>
								{% endfor %}
							{% endif %}
						{% endwith %}
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Criar Conta de Organização</h1>
                            </div>
                            <form class="user" action="{{ url_for('register') }}" method="post" autocomplete="off">
                                <!--ORGANIZAÇÃO -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="organizacao"
                                        name="organizacao" maxlength="10" placeholder="Empresa">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user" id="email"
                                        name="email" placeholder="empresa@email.com">
                                    </div>
                                </div>
                                <!-- DADOS -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="telefone"
                                        name="telefone" maxlength="11" placeholder="(01) 0000-0000">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="name"
                                        name="name" placeholder="Responsável">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="username" maxlength="100" name="username" placeholder="email">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" name="password" class="form-control form-control-user"
                                            id="password" maxlength="8" placeholder="Senha...">
                                    </div>
                                </div>
                            <button class="btn btn-success btn-lg rounded-pill btn-block " type="submit" type="submit">Criar Conta</button>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="btn  btn-lg rounded-pill btn-primary btn-block " href="{{url_for('login')}}">Entrar</a>
                            </div>
 
                        </div>
                    </div>      
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

</body>

</html>
