{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

		




<div class="card accordion mb-4" id="accordionExample">
  <div class="card-header d-flex flex-row align-items-center justify-content-between">
    <div class="col-xl-6">
      <h2>Usuários Vinculados</h2>
    </div>
    <div class="col-xl-6">
      <form action="" method="post">
        <div class="input-group  d-flex alig-item-center">
          <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option selected>Grupos...</option>
            {% for grupo in grupos %}
              <option id="{{ grupo['ID_GRUPO']}}" value="{{grupo['ID_GRUPO']}}">{{grupo['NOME_DO_GRUPO']}}</option>
            {% endfor %}
          </select>
        
          <div class="input-group-append">
            <a href="#" class=" btn btn-outline-secondary">Buscar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card-body d-flex flex-row align-items-center justify-content-center">
      <h4>Nenhum usuario vinculado</h4>
  </div>
</div>

<!-- USUARIOS NÃO VINCULADOS -->
<div class="card">
  <div class="card-header">
    <h2>Usuários não vinculados</h2>
  </div>
  <div class="card-body">
    {% for usuario in usuarios %}
      <div class="d-flex flex-row align-items-center justify-content-between ">
        <p>{{ usuario['NOME_USUARIO']}}</p>
        <a href="">Vicular</a>
      </div>
    {% endfor %}

  </div>
  <div></div>
</div>  
<style>
.card-header{
    background-color: #fff !important;
  }
.usuario_adm, .usuario_view{
    display: flex;
  }
 .usuario_adm span{
  background-color: #abf7b9;
  width: 100%;
  border-radius: 5px;
  padding: 2px 5px;
}
.usuario_view span{
  background-color: #fc799757;
  width: 100%;
  border-radius: 5px;
  padding: 2px 5px;
}
.user-grupo span{
  background-color: #abf7b9;
  padding: 7px;
  border-radius: 5px;
}

code{
    text-align: center;
}
</style>
{% endblock %}
